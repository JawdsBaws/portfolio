<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dashboard - Portfolio</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Override loading styles for dashboard */
        .content {
            transform: none;
        }
        .content.visible {
            transform: none;
        }
    </style>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="content">
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </button>

        <nav>
            <div class="nav-content">
                <div class="logo">Portfolio</div>
                <ul class="nav-links">
                    <li><a href="../index.html#home">Home</a></li>
                    <li><a href="../index.html#skills">Skills</a></li>
                    <li><a href="../index.html#projects">Projects</a></li>
                    <li><a href="../index.html#contact">Contact</a></li>
                    <li><a href="../blog/index.html">Blog</a></li>
                    <li><a href="#" class="active">Dashboard</a></li>
                </ul>
            </div>
        </nav>

        <header class="dashboard-header">
            <h1>Market Dashboard</h1>
            <div class="time-controls">
                <button class="time-range active" data-range="1d">1D</button>
                <button class="time-range" data-range="1w">1W</button>
                <button class="time-range" data-range="1m">1M</button>
                <button class="time-range" data-range="3m">3M</button>
                <button class="time-range" data-range="1y">1Y</button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="market-section">
                <h2>Index ETFs</h2>
                <div class="price-grid">
                    <div class="price-card" data-symbol="SPY">
                        <div class="price-header">
                            <h3>SPY</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                    <div class="price-card" data-symbol="VOO">
                        <div class="price-header">
                            <h3>VOO</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                    <div class="price-card" data-symbol="IVV">
                        <div class="price-header">
                            <h3>IVV</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                    <div class="price-card" data-symbol="VTI">
                        <div class="price-header">
                            <h3>VTI</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                    <div class="price-card" data-symbol="QQQ">
                        <div class="price-header">
                            <h3>QQQ</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <section class="market-section">
                <h2>Cryptocurrencies</h2>
                <div class="price-grid">
                    <div class="price-card" data-symbol="BTC">
                        <div class="price-header">
                            <h3>Bitcoin</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                    <div class="price-card" data-symbol="ETH">
                        <div class="price-header">
                            <h3>Ethereum</h3>
                            <span class="price">Loading...</span>
                        </div>
                        <div class="price-chart">
                            <canvas></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="dashboard.js"></script>
    </div>
</body>
</html>
